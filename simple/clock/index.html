<!doctype html>
<html ng-app="myApp">
<head>
    <script
            src="./angular.min.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <h1>Hello {{ clock }}!</h1>
</div>
<script type="text/javascript">
    angular.module('myApp', [])
            .controller('MyController', function($scope, $timeout) {
                var updateClock = function() {
                    $scope.clock = new Date();
                    $timeout(function() {
                        updateClock();
                    }, 1000);
                };
                updateClock();
            });
</script>
</body>
</html>
